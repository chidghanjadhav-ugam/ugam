<div data-sly-use.bannerarea="com.ugam.core.models.BannerArea"></div>

<section class="banner-area">
    <div class="container">
        <div class="row fullscreen align-items-center justify-content-between">
            <div class="col-lg-6 col-md-6 banner-left">
                <h6>${bannerarea.title}</h6>
                <h1>${bannerarea.name}t</h1>
                <p>${bannerarea.description}</p>
                <a href="#" class="primary-btn text-uppercase">${bannerarea.button}</a>
            </div>
            <div class="col-lg-6 col-md-6 banner-right d-flex align-self-end">
                <img class="img-fluid" src="${bannerarea.image}" alt="">
            </div>
        </div>
    </div>
</section>
