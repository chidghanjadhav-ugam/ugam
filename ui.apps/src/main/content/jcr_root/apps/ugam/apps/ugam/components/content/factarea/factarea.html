<sly data-sly-use.factarea="com.ugam.core.models.FactAreaModel"></sly>


<section class="facts-area section-gap" id="facts-area">
    <div class="container">
        <div class="row" data-sly-list.item="${factarea.factArea}">
            <div class="col-lg-3 col-md-6 single-fact">
                    <h1 class="counter">${item.factNumber}</h1>
                    <p>${item.factText}</p>
            </div>
        </div>
    </div>
</section>
