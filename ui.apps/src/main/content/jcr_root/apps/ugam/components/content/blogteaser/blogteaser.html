<sly data-sly-use.blogteaser="com.ugam.core.models.BlogTeaser"></sly>


<section class="recent-blog-area section-gap" style="padding-top: 20px; padding-bottom: 10px; padding-left: 15px; padding-right: 15px;">
    <div class="container">
        <div class="row">
            <div class="single-recent-blog">
                <div class="thumb">
                    <img class="f-img img-fluid mx-auto" src="${blogteaser.image}" alt="">
                </div>
                <a href="#">
                    <h4>${blogteaser.title}</h4>
                </a>
                <p>${blogteaser.description}</p>
            </div>
        </div>
    </div>
</section>
